<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI</title>
    <link rel="stylesheet" href="assets/jquery-ui.min.css">
    <style>
        #container {
            position: absolute;
            width: 20%;
            height: 40%;
            background: #003eff;
        }

        body > div:nth-child(2) {
            position: absolute;
            width: 10%;
            height: 20%;
            background: chartreuse;
        }
    </style>
</head>
<body>
<!--container-->
<div id="container"></div>
<div></div>

<script src="assets/jquery-3.6.1.min.js"></script>
<script src="assets/jquery-ui.min.js"></script>
<script>
    $('body > div:nth-child(2)').draggable();
    $('#container').droppable({
        drop: function() {
            $( this )
            $('body > div:nth-child(2)').css('background',"red");
        }
    });
</script>
</body>
</html>
