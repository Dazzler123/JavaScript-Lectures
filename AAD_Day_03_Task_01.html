<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <style>
        /*input field container*/
        body > div:nth-child(1) {
            /*border: 2px solid red;*/
            display: inline-block;
            position: absolute;
            left: 40%;
            top: 10%;
        }

        /*queue container*/
        body > div:nth-child(2) {
            border: 2px solid red;
            display: flex;
            position: absolute;
            left: 30%;
            top: 30%;
            height: 10%;
            width: 40%;
            justify-content: space-around;
        }

        /*all divs inside the queue container in common*/
        body > div:nth-child(2) > div {
            border: 2px solid red;
            position: relative;
            width: 25%;
        }

        /*all name labels inside divs inside the queue container in common*/
        body > div:nth-child(2) > div > h3 {
            text-align: center;
            color: black;
        }

    </style>
</head>
<body>
<!--input field container-->
<div>
    <input id="name" type="text" placeholder="Enter Name">
    <input id="color" type="color">
    <br>
    <br>
    <button id="btnSave">Save</button>
</div>

<!--queue container-->
<div id="queue_container">
<!--    <div id="firstBox">-->
<!--        <h3></h3>-->
<!--    </div>-->

<!--    <div id="secondBox">-->
<!--        <h3></h3>-->
<!--    </div>-->

<!--    <div id="thirdBox">-->
<!--        <h3>Dasun</h3>-->
<!--    </div>-->
</div>

<!--import jquery-->
<script src="assets/jquery-3.6.1.min.js"></script>
<script>
    var dataArr = {
        dataCapsule: [
            {name: "Dasun", color: "Green"},
            {name: "Kasun", color: "Red"},
            {name: "Masun", color: "Blue"}
        ],
        nextPerson: function () {
            var lastPerson = this.dataCapsule.pop();
            this.dataCapsule.unshift(lastPerson);
        }
    };

    // save data
    $('#btnSave').click(function () {
        // // get input data
        // var name = $('#name').val();
        // var selectedColor = $('#color').val();
        // //save data
        // saveData(name, selectedColor);
        //set data
        setData();
    });

    function saveData(name, color) {
        //add to array
        dataArr.dataCapsule.unshift(name, color);
        console.log(dataArr);
    }

    function setData() {
        //clear boxes
        $('#queue_container').empty();
        //set data
        for (let i = 0; i < dataArr.dataCapsule.length; i++) {
            $('#queue_container').append(`<div style="background: ${dataArr.dataCapsule[i].color}"><h3>${dataArr.dataCapsule[i].name}</h3></div>`);
        }
        //set last index value to first one
        dataArr.nextPerson();
    }


</script>
</body>
</html>
