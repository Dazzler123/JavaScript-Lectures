        body > div:nth-child(1) {

            position: absolute;
            left: 40%;
            top: 10%;
        }

        /*queue container*/
        body > div:nth-child(2) {

        /*all name labels inside divs inside the queue container in common*/

            text-align: center;
            color: black;
        }

    </style>
